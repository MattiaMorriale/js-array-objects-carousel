<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello-js</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row img-box rounded-3  mt-5 ">
            <div class="col-9 overflow-hidden p-0 " id="big-img">
                <img class="img-fluid object-fit-cover w-100 photo" src="img/01.webp" alt="#">
            </div>
            <div class="col-3 p-0 position-relative" id="box-small-img">
                <i class="fa-solid fa-circle-chevron-up position-absolute"></i>
                <i class="fa-solid fa-circle-chevron-down position-absolute"></i>
                <div class="col-12 small-img">
                    <img class="img-fluid w-100 h-100  object-fit-cover" src="img/01.webp" alt="#">
                </div>
                <div class="col-12 small-img">
                    <img class="img-fluid w-100 h-100  object-fit-cover" src="img/02.webp" alt="#">
                </div>
                <div class="col-12 small-img">
                    <img class="img-fluid w-100 h-100  object-fit-cover" src="img/03.webp" alt="#">
                </div>
                <div class="col-12 small-img">
                    <img class="img-fluid w-100 h-100  object-fit-cover" src="img/04.webp" alt="#">
                </div>
                <div class="col-12 small-img">
                    <img class="img-fluid w-100 h-100  object-fit-cover" src="img/05.webp" alt="#">
                </div>
            </div>
        </div>
    </div>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1a036a6099.js" crossorigin="anonymous"></script>

    <!-- bootscript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
